<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Daily Report" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->
<!-- <div>
    Server Time: {{ serverTime }}
</div> -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3">
                        <div class="col-sm-auto">
                            <div class="d-flex justify-content-sm-start">
                                <select class="mx-3 py-2" id="pageSizeDropdown" [(ngModel)]="pageSize"
                                    (change)="onPageSizeChange()">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                <!-- button -->
                                <button type="button" class="btn btn-primary add-btn" data-bs-toggle="modal"
                                    id="create-btn" data-bs-target="#content" (click)="openModal(content)"><i
                                        class="ri-add-line align-bottom me-1"></i>
                                    Add
                                </button>
                            </div>
                            
                        </div>
                        <div class="col-sm">
                            <div class="d-flex justify-content-sm-end">
                                <div class="search-box ms-2">
                                    <input type="text" class="form-control search" placeholder="Search..."
                                        [(ngModel)]="searchTerm" (input)="onSearch()" />
                                    <i class="ri-search-line search-icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive table-card mt-3 mb-1">
                        <table class="table">
                            <thead>
                                <tr class="bg-light text-muted">
                                    <th scope="col" style="width: 50px;"></th>
                                    <th> No </th>
                                    <th> PIC </th>
                                    <th> Task </th>
                                    <th> Due Date </th>
                                    <th> Remark </th>
                                    <th> Next Plan</th>
                                    <th class="d-print-none" *ngIf="isKaryawan || isStaff">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of filterdata; let i = index" id="lj_{{data.id}}">
                                    <ng-container *ngIf="i >= (page - 1) * pageSize && i < page * pageSize">
                                        <th scope="col" style="width: 50px;"></th>
                                        <th scope="row">
                                            {{ i + 1 }}
                                        </th>
                                    <td>
                                        <ngb-highlight [result]="data.pic"></ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight [result]="data.task"></ngb-highlight>
                                    </td>
                                    <td>
                                        <ng-container *ngIf="data.due_start; else showDueStartOnly">
                                            <ngb-highlight [result]="data.due_start | date: 'dd/MM/yyyy'"></ngb-highlight> - <br>
                                            <ngb-highlight [result]="data.due_end | date: 'dd/MM/yyyy'"></ngb-highlight>
                                        </ng-container>
                                        <ng-template #showDueStartOnly>
                                            <ngb-highlight [result]="data.due_start | date: 'dd/MM/yyyy'"></ngb-highlight>
                                        </ng-template>
                                    </td>
                                    <td>
                                        <ngb-highlight [result]="data.remark"></ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight [result]="data.next_plan"></ngb-highlight>
                                    </td>
                                    <td *ngIf="isKaryawan || isStaff">
                                        <div class="edit d-print-none">
                                            <button type="button" class="btn btn-primary edit-item-btn"
                                                data-bs-toggle="modal" (click)="getByIdWeekly(data.id_weekly)" data-bs-target="#showModal"><i
                                                    class="ri-edit-line align-bottom me-1"></i>
                                                edit</button>
                                        </div>
                                    </td>
                                    </ng-container>
                                </tr>
                                <tr *ngIf="filterdata?.length == 0">
                                    <td colspan="8" class="text-center">No data available.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row justify-content-md-between align-items-md-center d-print-none">
                        <div class="col col-sm-6">
                            <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">
                                {{ getShowingText() }} of {{ totalRecords }} entries
                            </div>
                        </div>
                        <div class="col col-sm-6">
                            <div class="text-sm-right float-end listjs-pagination">
                                <ngb-pagination [collectionSize]="totalRecords" [(page)]="page" [pageSize]="pageSize"
                                    [maxSize]="3" [ellipses]="false"></ngb-pagination>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add ListJs Data -->
<ng-template #content role="document" let-modal>
    <div class="modal-header bg-light p-3">
        <h5 class="modal-title" id="exampleModalLabel">Add Weekly Report</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal"
            (click)="modal.dismiss('Cross click')"></button>
    </div>
    <form [formGroup]="weeklyadd" class="tablelist-form" autocomplete="off">
        <div class="modal-body">
            <div class="row">
                <div class="col-12">
                    <label for="placeholderInput" class="form-label">task</label>
                    <input type="text" class="form-control" id="placeholderInput" placeholder="Enter Result"
                        formControlName="task">
                </div>

                <div class="col-12">
                    <div class="mb-3">
                        <label>Event Date</label>
                        <div class="input-group">
                            <input class="form-control flatpickr-input form-control-solid" type="text"
                                mwlFlatpickr data-provider="flatpickr" data-date-format="d M, Y"
                                [altInput]="true" [convertModelValue]="true" mode="range" id="due_start"
                                formControlName="due_start" placeholder="Due Date">
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <label for="placeholderInput" class="form-label">Remark</label>
                    <input type="text" class="form-control" id="placeholderInput" placeholder="Enter Remark"
                        formControlName="remark">
                </div>
                <div class="col-12">
                    <label for="placeholderInput" class="form-label">Next Plan</label>
                    <input type="text" class="form-control" id="placeholderInput" placeholder="Enter Next Plan"
                        formControlName="next_plan">
                </div>
                <br>
            </div>
        </div>
        <div class="modal-footer">
            <div class="hstack gap-2 justify-content-end">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal"
                    (click)="modal.close('Close click')">Close</button>
                <button type="submit" (click)="onSubmit()" class="btn btn-primary" id="add-btn">Submit</button>
            </div>
        </div>
    </form>
</ng-template>

<!-- Edit Modal -->
<ng-template #contentEdit role="document" let-modal>
    <div class="modal-header bg-light p-3">
      <h5 class="modal-title" id="exampleModalLabel">Edit Daily Report</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal"
        (click)="modal.dismiss('Cross click')"></button>
    </div>
    <form [formGroup]="formeditweekly" class="tablelist-form" autocomplete="off">
      <div class="modal-body">
        <div class="row">
          
          <div class="col-12">
            <label for="placeholderInput" class="form-label">Result</label>
            <input type="number" class="form-control" id="placeholderInput" placeholder="Enter Result"
              formControlName="result">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="hstack gap-2 justify-content-end">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal"
            (click)="modal.close('Close click')">Close</button>
          <button type="submit"  class="btn btn-primary" id="add-btn">Submit</button>
        </div>
      </div>
    </form>
  </ng-template>

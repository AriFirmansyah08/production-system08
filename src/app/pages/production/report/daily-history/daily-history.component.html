<!-- Start Breadcrumbs -->
<app-breadcrumbs title="History" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3">
                        <div class="col-sm-auto">
                            <div class="d-flex gap-1">
                                <select class="mx-3 py-2" id="pageSizeDropdown" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                  </select>
                                <a href="production/report/daily" class="btn btn-primary">
                                    <i class="ri-back-line align-bottom me-1"></i>
                                    kembali </a>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="d-flex justify-content-sm-end">
                                <div class="search-box ms-2">
                                    <input type="text" class="form-control search" placeholder="Search..."
                                        [(ngModel)]="searchTerm" (input)="onSearch()" />
                                    <i class="ri-search-line search-icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive table-card mt-3 mb-1">
                        <table class="table" id="historyDaily">
                            <thead>
                                <tr class="bg-light text-muted">
                                    <th scope="col" style="width: 50px;">
                                    </th>
                                    <th class="sort">ID Reset
                                    </th>
                                    <th class="sort">Date</th>
                                    <th class="sort">time</th>
                                    <th class="sort">Lot_number</th>
                                    <th class="sort">status</th>
                                    <th class="sort text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr *ngFor="let data of filteredHistoryData" id="lj_{{data.id}}"> -->
                                    <tr *ngFor="let data of filteredHistoryData.slice((page - 1) * pageSize, page * pageSize)">
                                        <!-- Tampilkan data di sini -->
                                    <th scope="row">
                                        <!-- ///number -->
                                    </th>
                                    <td>
                                        <ngb-highlight [result]="data.id_history">
                                        </ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight [result]="data.date | date: 'dd-MM-yyyy'"
                                        > </ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight [result]="data.date | date:'HH:mm'">
                                        </ngb-highlight>
                                    </td>
                                    <td>
                                        <ngb-highlight [result]="data.lot_number">
                                        </ngb-highlight>
                                    </td>
                                    <td>
                                        <ng-container *ngIf="data.lot_number; else notReady">
                                            <ngb-highlight [result]="data.status">
                                            </ngb-highlight>
                                            <span class="badge bg-success">closed</span>
                                        </ng-container>
                                        <ng-template #notReady>
                                            <ngb-highlight [result]="data.status">
                                            </ngb-highlight>
                                            <span class="badge bg-danger">panding</span>
                                        </ng-template>
                                    </td>
                                    <td class="text-center">
                                        <button type="button" class="btn btn-danger text-center"
                                            (click)="getByIdHistory(data.id_history)">
                                            <i class="ri-printer-line align-bottom me-1 text-center"></i>Eksport
                                        </button>
                                    </td>
                                </tr>
                                <tr *ngIf="filteredHistoryData.length === 0">
                                    <td colspan="7" class="text-center">No data available.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="row justify-content-md-between align-items-md-center">
                        <div class="row justify-content-md-between align-items-md-center d-print-none">
                            <div class="col col-sm-6">
                                <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">
                                    {{ getShowingText() }} of {{ totalRecords }} entries
                                </div>
                            </div>
                        
                            <div class="col col-sm-6">
                                <div class="text-sm-right float-end listjs-pagination">
                                    <ngb-pagination [collectionSize]="totalRecords" [(page)]="page" [pageSize]="pageSize" [maxSize]="2" [ellipses]="false"></ngb-pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->

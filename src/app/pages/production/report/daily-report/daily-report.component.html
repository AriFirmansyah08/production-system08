<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Daily Report" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div id="customerList">
          <div class="row g-4 mb-3">
            <div class="col-sm-auto">
              <div class="d-flex gap-1 px-5 d-print-none">
                <button type="button" class="btn btn-primary add-btn" data-bs-toggle="modal" id="create-btn"
                  data-bs-target="#showModal" (click)="openModal(content)"><i class="ri-add-line align-bottom me-1"></i>
                  Add
                </button>
                <button type="button" class="btn btn-success add-btn" routerLink="history"><i class="ri-history-line align-bottom me-1"></i>
                  History
                </button>
                <!-- (click)="editModal(contentEdit,data)" -->
                    <a class="btn btn-danger" (click)="ModalReset(contentLot)" ><i
                      
                      class=" ri-inbox-archive-line align-bottom me-1"></i> reset 
                    </a>
              </div>
            </div>
          </div>

          <div class="table-responsive table-card mt-3 mb-1">
            <table class="table">
              <thead>
                <tr class="bg-light text-muted">
                  <th scope="col" style="width: 50px;">NO</th>
                  <th>Shift Leader</th>
                  <th>Production Hours</th>
                  <th>Start</th>
                  <th>Finish</th>
                  <th>Result</th>
                  <th>Update At</th>
                  <th class="d-print-none">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of dailyData; let i = index" id="lj_{{data.id}}">
                  <th scope="row">
                    {{ i + 1 }}
                  </th>
                  <td>
                    <ngb-highlight [result]="data.shift_leaders"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="data.production_hours"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="data.start"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="data.finish"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="data.result"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="data.update_at | date: 'dd/MM/yyyy - HH:mm' "></ngb-highlight>
                  </td>
                  <td>
                    <div class="edit d-print-none">
                      <button type="button" class="btn btn-primary edit-item-btn" data-bs-toggle="modal"
                        data-bs-target="#showModal" (click)="editModal(contentEdit,data)"><i
                          class="ri-edit-line align-bottom me-1"></i>
                        edit</button>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="dailyData?.length == 0">
                  <td colspan="8" class="text-center">No data available.</td>
                </tr>
              </tbody>
            </table>
            
          </div>

          <div class="row justify-content-md-between align-items-md-center d-print-none">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add ListJs Data -->
<ng-template #content role="document" let-modal>
  <div class="modal-header bg-light p-3">
    <h5 class="modal-title" id="exampleModalLabel">Add Daily Report</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal"
      (click)="modal.dismiss('Cross click')"></button>
  </div>
  <form [formGroup]="dailyReportForm" class="tablelist-form" autocomplete="off">
    <div class="modal-body">
      <div class="row">
        <div class="col-12">
          <label for="id-field" class="form-label">Shift Leader</label>
          <select class="form-select mb-3" aria-label="Default select example" formControlName="shift_leaders">
            <option *ngFor="let data of leadersData" [value]="data.full_name">{{data.full_name}}</option>
          </select>
        </div>
        <div class="col-12">
          <label for="id-field" class="form-label">Production Hours</label>
          <select class="form-select mb-3" aria-label="Default select example" formControlName="production_hours">
            <option *ngFor="let data of hoursData" [value]="data.label">{{data.label}}</option>
          </select>
        </div>
        <div class="col-12">
          <label for="placeholderInput" class="form-label">Result</label>
          <input type="number" class="form-control" id="placeholderInput" placeholder="Enter Result"
            formControlName="result">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="hstack gap-2 justify-content-end">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal"
          (click)="modal.close('Close click')">Close</button>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary" id="add-btn">Submit</button>
      </div>
    </div>
  </form>
</ng-template>

<!-- Edit Modal -->

      (click)="modal.dismiss('Cross click')"></button>
  </div>
  <form [formGroup]="editDailyReportForm" class="tablelist-form" autocomplete="off">
    <div class="modal-body">
      <div class="row">
        <div class="col-12">
          <label for="id-field" class="form-label">Shift Leader</label>
          <select class="form-select mb-3" aria-label="Default select example" formControlName="shift_leaders">
            <option *ngFor="let data of leadersData" [value]="data.full_name">{{data.full_name}}</option>
          </select>
        </div>
        <div class="col-12">
          <label for="id-field" class="form-label">Production Hours</label>
          <select class="form-select mb-3" aria-label="Default select example" formControlName="production_hours">
            <option *ngFor="let data of hoursData" [value]="data.label">{{data.label}}</option>
          </select>
        </div>
        <div class="col-12">
          <label for="placeholderInput" class="form-label">Result</label>
          <input type="number" class="form-control" id="placeholderInput" placeholder="Enter Result"
            formControlName="result">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="hstack gap-2 justify-content-end">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal"
          (click)="modal.close('Close click')">Close</button>
        <button type="submit"  class="btn btn-primary" id="add-btn">Submit</button>
        <!-- (click)="onUpdate()" berfungsi dengan baik
        di nonaktifkan sementara-->
      </div>
    </div>
  </form>
</ng-template>

<!-- Modal Lot Number-->
<ng-template #contentLot role="document" let-modal>
  <div class="modal-header bg-light p-3">
    <h5 class="modal-title" id="exampleModalLabel">LOT Number</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal"
      (click)="modal.dismiss('Cross click')"></button>
  </div>
  <form [formGroup]="ReportFormReset" class="tablelist-form" autocomplete="off">
    <div class="modal-body">
      <div class="row">
        <div class="col-12">
            <!-- <input #lotNumberInput class="form-control flatpickr-input" [(ngModel)]="dataonReset" type="text" mwlFlatpickr [altInput]="true" 
       [convertModelValue]="true" formControlName="lot_number"> -->
       <input type="text" class="form-control" id="placeholderInput" [(ngModel)]="dataonReset"formControlName="lot_number" placeholder="yours volue">

        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="hstack gap-2 justify-content-end">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal"
          (click)="modal.close('Close click')">Close</button>
        <button type="submit" (click)="onReset()" class="btn btn-primary" id="add-btn">Submit</button>
      </div>
    </div>
  </form>
</ng-template>

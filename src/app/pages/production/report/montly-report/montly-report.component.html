
<div class="row" *ngIf="eventData">
    <div class="col-12">
        <div class="row">
            <div class="col-xl-12">
                <div class="card card-h-100">
                    <div class="card-body">
                        <div id="calendar"></div>
                        <full-calendar [options]="calendarOptions" #calendar></full-calendar>
                    </div>
                </div>
            </div>
        </div>
        <div style='clear:both'></div>
    </div>
</div>

<app-breadcrumbs title="Schedules" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-xl-12">
                <div class="card card-h-100">
                    <div class="card-body">
                        <div id="calendar"></div>
                        <full-calendar [options]="calendarOptions" [events]="scheduleData"></full-calendar>
                    </div>
                </div>
            </div>
        </div>
        <div style='clear:both'></div>

        <!-- Add New Event MODAL -->
        <ng-template #modalShow let-modal>
            <div class="modal-header p-3 bg-soft-info">
                <h5 class="modal-title" id="modal-title">Add Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"
                    (click)="closeEventModal()"></button>
            </div>
            <div class="modal-body p-4">
                <form class="needs-validation" name="event-form" id="form-event" novalidate
                    [formGroup]="formDataSchedule">
                    <div class="row event-form">
                        <div class="col-12">
                            <div class="mb-3">

                                <label for="id-field" class="form-label">type</label>
                                <select class="form-select mb-3" aria-label="Default select example"
                                    formControlName="category" required="select to type">
                                    <option *ngFor="let data of category" [value]="data.name"
                                        [ngStyle]="{ 'background-color': data.value }">{{data.name}}</option>
                                </select>

                                <div *ngIf="submitted && form['category'].errors" class="invalid-feedback">
                                    <div *ngIf="form['category'].errors['required']">
                                        This value is required
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">Event Name</label>
                                <input class="form-control" placeholder="Enter event name" type="text" name="title"
                                    id="event-title" required value="" formControlName="event_name"
                                    [ngClass]="{ 'is-invalid': submitted && form['event_name'].errors }" />
                                <div *ngIf="submitted && form['event_name'].errors" class="invalid-feedback">
                                    <span *ngIf="form['event_name'].errors['required']">This value is required.</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="mb-3">
                                <label>Event Date</label>
                                <div class="input-group">
                                    <input class="form-control flatpickr-input form-control-solid" type="text"
                                        mwlFlatpickr data-provider="flatpickr" data-date-format="d M, Y"
                                        [altInput]="true" [convertModelValue]="true" mode="range" id="start_date"
                                        formControlName="start_date">
                                </div>
                            </div>
                        </div>

                        <div class="col col-6">
                            <div class="text-center">
                                <label class="form-label">
                                    <h5><b><u>Start Time</u></b></h5>
                                </label>
                                <input type="time" class="form-control" formControlName="start_time">
                            </div>
                        </div>
                        <div class="col col-6">
                            <div class="text-center">
                                <label class="form-label">
                                    <h5><b><u>End Time</u></b></h5>
                                </label>
                                <input type="time" class="form-control" formControlName="end_time">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="mb-3">
                                <label for="event-location">Location</label>
                                <div>
                                    <input class="form-control" placeholder="Event location" type="text"
                                        name="event-location" id="event-location" required value=""
                                        formControlName="location"
                                        [ngClass]="{ 'is-invalid': submitted && form['location'].errors }" />
                                    <div *ngIf="submitted && form['location'].errors" class="invalid-feedback">
                                        <span *ngIf="form['location'].errors['required']">This value is required.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end col-->

                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="event-description" placeholder="Enter a description"
                                    rows="3" spellcheck="false" formControlName="description"
                                    [ngClass]="{ 'is-invalid': submitted && form['description'].errors }"></textarea>
                                <div *ngIf="submitted && form['description'].errors" class="invalid-feedback">
                                    <span *ngIf="form['description'].errors['required']">This value is required.</span>
                                </div>
                            </div>
                        </div>
                        <!--end col-->

                    </div>
                    <div class="hstack gap-2 justify-content-end">
                        <button type="submit" class="btn btn-success" id="btn-save-event" (click)="onSubmit()">Add
                            Event</button>
                    </div>
                </form>
            </div>
        </ng-template>
        <!-- end modal-->

        <!-- Edit event modal -->
        <ng-template #editmodalShow let-modal>
            <div class="modal-header p-3 bg-soft-info">
                <h5 class="modal-title" id="modal-title">Edit Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body p-4">
                <!-- (ngSubmit)="editEventSave()" -->
                <form [formGroup]="formEditData">
                    <div class="row event-form">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <select class="form-control" name="editCategory" formControlName="editCategory"
                                    required>
                                    <option *ngFor="let option of category" [ngValue]="option.name">
                                        {{ option.name }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">Event Name</label>
                                <input class="form-control" placeholder="Insert Event Name" type="text" name="editTitle"
                                    formControlName="editTitle" />
                            </div>
                        </div>
                        <div class="col-12">
                            <!-- <div class="mb-3">
                        <label class="form-label">Event Date</label>
                        <div class="input-group">
                            <input class="form-control flatpickr-input" type="text" mwlFlatpickr name="editDate"
                                formControlName="editDate" [altInput]="true" [convertModelValue]="true"
                                placeholder="Select date">
                        </div>
                    </div> -->
                            <!-- <div class="mb-3">
                        <label>Event Date</label>
                        <div class="input-group">
                            <input class="form-control flatpickr-input form-control-solid" 
                            type="text" 
                            mwlFlatpickr 
                            data-provider="flatpickr"
                            data-date-format="d M, Y"
                            [altInput]="true"
                            [convertModelValue]="true"
                            mode="range" 
                            name="editDate" 
                            formControlName="editDate">
                        </div>
                    </div> -->
                            <div class="mb-3">
                                <label>Start Date</label>
                                <input type="text" class="form-control flatpickr-input form-control-solid" mwlFlatpickr
                                    data-provider="flatpickr" data-date-format="d M, Y" [altInput]="true"
                                    [convertModelValue]="true" name="editStartDate" formControlName="editStartDate">
                            </div>
                            <div class="mb-3">
                                <label>End Date</label>
                                <input type="text" class="form-control flatpickr-input form-control-solid" mwlFlatpickr
                                    data-provider="flatpickr" data-date-format="d M, Y" [altInput]="true"
                                    [convertModelValue]="true" name="editEndDate" formControlName="editEndDate">
                            </div>
                        </div>
                        <div class="col-12" id="event-time">
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label class="form-label">Start Time</label>
                                        <div class="input-group">
                                            <input class="form-control flatpickr-input" type="text"
                                                placeholder="Select start time" name="editStart"
                                                formControlName="editStart" mwlFlatpickr [noCalendar]="true"
                                                [enableTime]="true" [dateFormat]="'H:i'">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label class="form-label">End Time</label>
                                        <div class="input-group">
                                            <input class="form-control flatpickr-input" type="text"
                                                placeholder="Select end time" name="editEnd" formControlName="editEnd"
                                                mwlFlatpickr [noCalendar]="true" [enableTime]="true"
                                                [dateFormat]="'H:i'">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="event-location">Location</label>
                                <div>
                                    <input type="text" class="form-control" name="editLocation"
                                        formControlName="editLocation" placeholder="Event location">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="editDescription" formControlName="editDescription"
                                    placeholder="Enter a description" rows="3" spellcheck="false"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="hstack gap-2 justify-content-end">
                        <button type="button" class="btn btn-soft-danger" id="btn-delete-event" (click)="confirm(editEventId)"><i
                        class="ri-close-line align-bottom"></i> Delete</button>
                        <button type="submit" class="btn btn-success" id="btn-save-event"
                            (click)="editEventSave()">Update Event</button>
                    </div>
                </form>
            </div>
        </ng-template>

    </div>
</div>

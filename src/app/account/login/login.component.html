<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg"  id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <div>
                            <a routerLink="/" class="d-inline-block auth-logo">
                                <img src="assets/images/logo/AIO-PS-whte.png" alt="" height="50">
                            </a>
                        </div>
                        <p class="mt-3 fs-15 fw-semibold"> AIO - Production System </p>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Welcome Back !</h5>
                                <p class="text-muted">Sign in to continue to AIO <br>Production System </p>
                            </div>
                                <div class="p-2 mt-4">
                                    <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
                                        NIK and password do not match!
                                    </div>
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label" for="nik">NIK</label>
                                            <input type="number" min="0" class="form-control" id="nik" placeholder="Enter NIK" [(ngModel)]="loginData.nik" [ngModelOptions]="{standalone: true}">
                                          <div *ngIf="isNIKEmpty" class="text-danger">NIK is required!</div>
                                        </div>
                                
                                        <div class="mb-3">
                                            <label class="form-label" for="password-input">Password</label>
                                            <div class="position-relative auth-pass-inputgroup">
                                                <input [type]="'password'" class="form-control pe-5" placeholder="Enter password" id="password-input" [(ngModel)]="loginData.password" [ngModelOptions]="{standalone: true}">
                                            </div>
                                            <div *ngIf="isPasswordEmpty" class="text-danger">Password is required!</div>
                                        </div>
                                
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" [checked]="isRemembered" (click)="onRememberMeChecked()" id="auth-remember-check">
                                            <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                        </div>
                                
                                        <div class="mt-4">
                                            <button class="btn btn-primary w-100" type="submit" (click)="login()">Sign In</button>
                                        </div>
                                    </form>
                                </div>
                        </div>
                        <!-- end card body -->
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; 2023 AIO - Production System. Crafted with <i class="mdi mdi-heart text-danger"></i> by Internship CAN PET</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
</div>
